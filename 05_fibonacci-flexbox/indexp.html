<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox excersice - Fibonacci Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Fibonacci Flexbox</h1>
    <main>
        <section>
            <div class="box1">0</div>
            <div class="box2">4</div>
            <div class="box3">8</div>
            <div class="box4">12</div>
            <div class="box5">16</div>
            <div class="box6">20</div>
            <div class="box7">24</div>
            <div class="box8">28</div>
            <div class="box9">32</div>
            <div class="box10">56</div>
        </section>
        <section class="reverse">
            <div class="box10">56</div>
            <div class="box9">32</div>
            <div class="box8">28</div>
            <div class="box7">24</div>
            <div class="box6">20</div>
            <div class="box5">16</div>
            <div class="box4">12</div>
            <div class="box4">8</div>
            <div class="box2">4</div>
            <div class="box1">0</div>
        </section>
    </main>
</body>
</html>
